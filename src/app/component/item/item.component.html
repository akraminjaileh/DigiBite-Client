<div class="row row-cols-2 row-cols-md-4 g-4">
    <!--Single Card-->
    <div class="col" *ngFor="let item of items">
        <div class="card h-100">
            <img (error)="onImageError($event)" [src]="item.primaryImageUrl || noImage" class="card-img-top"
                alt="DigiBite">
            <div class="card-body">
                <h2 class="card-title">{{item.name}}</h2>
                <div class="card-text">
                    <span [hidden]="item.ingredients.length == 0" class="text-body fw-bold">
                        {{('Ingredients' | translate) + ': '}}
                    </span>
                    <span class="m-1" *ngFor="let ing of item.ingredients let i= index">
                        {{ing.name + '*' + ing.qty + (ing.ingredientUnit | translate)}}
                        <span *ngIf="i+1 < item.ingredients.length">,</span>
                    </span>
                </div>
            </div>
            <div class="card-footer text-center">
                <small class="text-body-secondary">{{'Currency' | translate}} {{item.price}}</small>
            </div>
        </div>
    </div>

</div>
