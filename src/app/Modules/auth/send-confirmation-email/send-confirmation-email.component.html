<div mat-dialog-title class="position-relative">
    <!--close-->
    <mat-icon mat-dialog-close class="dialog-close">close</mat-icon>
    <!--Logo container-->
    <span class="logo-container"><img src="./../../../../assets/Images/DigiBiteLogo.png" alt=""></span>
    <!-- title -->
    <h1 class="m-5 text-center fw-bolder fs-3">{{'Confirmation Account'| translate}}</h1>
</div>
<!--body-->
<mat-dialog-content>
    <p>
        {{'ConfirmationText1'|translate}}
        <span> :{{email.value}}</span>
        <br>
        {{'ConfirmationText2'|translate}}
    </p>

    <div> {{"Didn't receive the link?" | translate}}
        <button type="button" (click)="sendConfirmationEmail(email.value)" [disabled]="isButtonDisabled"
            class="btn btn-link">
            {{ isButtonDisabled ? ('Resend Link in' | translate) + countdown + 's' : ('Resend Link' | translate) }}
        </button>
    </div>
</mat-dialog-content>
