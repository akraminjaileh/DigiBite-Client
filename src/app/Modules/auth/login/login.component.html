<div class="container-fluid d-flex justify-content-center vh-100 background-div z-2">
    <div class="position-relative col-12 md:col-6 bg-white rounded-4 my-auto z-3 px-5">
        <!--Logo container-->
        <span class="logo-container"><img src="./../../../../assets/Images/DigiBiteLogo.png" alt=""></span>
        <!-- title -->
        <h1 class="m-5 text-center fw-bold">{{'Login'| translate}}</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <mat-form-field appearance="outline" class="w-100 d-block">
                <mat-label>{{'Email' | translate}}</mat-label>
                <input matInput formControlName="userName">

                <mat-error *ngIf="loginForm.get('userName')?.hasError('required')"> {{'error.EmailRequired' |
                    translate}}
                </mat-error>
                <mat-error *ngIf="loginForm.get('userName')?.hasError('email')"> {{'error.EmailPattern' | translate}}
                </mat-error>

            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="outline" class="w-100 d-block">
                <mat-label>{{'Password' | translate}}</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{'error.PasswordRequired' |
                    translate}}</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">{{'error.PasswordPattern' |
                    translate}}</mat-error>
            </mat-form-field>
            <!-- forget password -->
            <div class="mx-4 mb-3 text-end">
                <button type="button" class="btn btn-link text-decoration-none" (click)="openDialog()">
                    {{'Forget Password?' | translate}}</button>
            </div>
            <!-- Button -->
            <div class="d-flex justify-content-center gap-3">
                <button [disabled]="loginForm.invalid" type="submit" mat-stroked-button extended color="primary"
                    class="w-100">
                    <mat-icon>login</mat-icon>
                    {{'Login' |translate}} </button>

                <button routerLink="/" mat-stroked-button class="w-50">
                    <mat-icon>home</mat-icon>
                    {{'Home'| translate}}
                </button>
            </div>

        </form>
        <!-- form footer  -->
        <div class="m-5 text-center">
            {{'Don`t have an account?' | translate}} <span><a routerLink="/auth/signup">
                    {{'Sign up'|translate}}</a></span>
        </div>
    </div>
</div>
